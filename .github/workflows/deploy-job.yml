name: Deploy

on:
  push:
    branches:
      - dev

env:    
  SERVER_HOST: 89.104.68.139
  SERVER_USER: root
  SERVER_PATH: /home/OtakuConnect/src

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: "${{ secrets.SSH_PRIVATE_KEY }}"
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Update known_hosts
        run: ssh-keyscan -H ${{ env.SERVER_HOST }} >> $HOME/.ssh/known_hosts

      - name: SSH into Server
        run: |
          sudo ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $HOME/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}

