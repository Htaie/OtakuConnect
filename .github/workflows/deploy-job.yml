name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.20.2'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Install pm2
      run: npm install -g pm2

    - name: Start PM2
      run: pm2 start src/socket.js --name "dev-server"
