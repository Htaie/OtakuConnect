name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.20.2'

    - name: Install dependencies
      run: npm install

    - name: Install pm2
      run: npm install -g pm2

    - name: Build
      run: npm run build

    - name: Install SSH key
      run: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

    - name: Deploy
      run: 
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@89.104.68.139 'cd /home/OtakuConnect/src && pm2 restart socket.js'
        echo "Deployment completed"